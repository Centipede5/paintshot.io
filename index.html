		<script>
		function getParameterByName(name, url = window.location.href) {
		    name = name.replace(/[\[\]]/g, '\\$&');
		    var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
		        results = regex.exec(url);
		    if (!results) return null;
		    if (!results[2]) return '';
		    return decodeURIComponent(results[2].replace(/\+/g, ' '));
		}
			window.SDK_OPTIONS = {
			      gameId: "58siwxcyry74fm2z6fpapqgxfhtst8i2",
			      onEvent: function (a) {
			      	console.log(a.name)
			         switch (a.name) {
			            case "SDK_GAME_PAUSE":
			            	window.muted = true;
			            	window.quittomenu()
			               // pause game logic / mute audio
			               break;
			            case "SDK_GAME_START":
			            	window.muted = false;
			               window.play();
			               break;
			            case "SDK_READY":
			               // when sdk is ready
			               break;
			         }
			      }
			   };
